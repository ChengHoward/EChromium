<dom-module id="qowt-main-toolbar" tabindex="0">
  <template>
    <style>
    /* Menu bar theme */
    :host {
      --paper-item-icon-width: 31px;

      --qowt-item: {

        white-space: nowrap;
        padding: 0;
        min-width: initial;
        font: 13px Arial, sans-serif;
        cursor: pointer;
        position: relative;
        -webkit-user-select: none;
        min-height: 10px;
        padding-top:  3px;
        padding-bottom: 3px;
      };

      --qowt-item-disabled-color: #ccc;

      /* Regular cascading menu's theming */
      --qowt-submenu-content: {
        top: -6px;
        left: 100%;
      };
    }

    .topLevel {
      min-width: initial;
      vertical-align: top;

      --paper-item-icon-width: 0px;

      /* Toplevel submenues are positioned 26px from top of app */
      --qowt-submenu-trigger: {
        margin: 3px 0 2px 0;
        padding: 4px 7px;
        width: auto;
        border: 1px solid transparent;
      };

      --qowt-submenu-trigger-selected: {
        background: white !important;
        border: 1px solid rgba(0, 0, 0, .2);
        -webkit-box-shadow: 0 2px 4px rgba(0, 0, 0, .2);

        z-index: 8;
      };

      --qowt-submenu-trigger-selected-after: {
        content: '';
        position: absolute;
        background-color: white;
        height: 5px;
        width: 100%;
        bottom: -5px;
        left: 0px;
      };

      --qowt-submenu-content: {
        z-index: 7;
        top: 26px;
      };
    }


    /* Horizontal separator after the current item with space before + after. */
    .menuItemSeparator {
      margin-bottom: 12px;
      background-color: #cccccc;
      left: 0px;
      width: 100%;
      height: 1px;
      pointer-events: none;
      position: relative;
      top: 5px;
    }

/* From toolbar.css */

#baconBar {
  top: 20px;
  --message-bar-style: {
    background: #d74937;
    border: 1px solid #b53d2d;
    color: white;
  }
};

#butterBar {
  display: flex;

  /* center horizontally on screen */
  position: absolute;
  left: 0;
  right: 0;

  top: 20px;
}

/**
 * editing toolbar
 */

#qowt-main-buttonbar-wrapper {
  background: none;
  background-color: #f5f5f5;
  background-image: -webkit-linear-gradient(top, #f5f5f5, #eee);
  border-bottom: 1px solid #e5e5e5;
  border-color: #d9d9d9;
  border-top: 1px solid #e5e5e5;  min-height: 35px;
  box-shadow: inset 0 1px 0 0 #fff;
  -webkit-box-shadow: inset 0 1px 0 0 #fff;
  padding: 0 44px 0 58px;
}

:host {
  background: white;
  outline: none;
}

/* Set the text color. Background image specified in other CSS. */

/* The Editor Button Bar. */
#qowt-main-buttonbar {
  min-height: 35px;
  width: 100%;
  outline: none;
}

#qowt-main-buttonbar .qowt-spacer {
  border-left: 1px solid #d9d9d9;
  display: inline-block;
  height: 35px;
  line-height: normal;
  margin: 0px 5px 0 4px;
  overflow: hidden;
  vertical-align: top;
}

#qowt-main-buttonbar button {
  /* Do not collapse the following as it prevents different icons
   * from being added via other rules with lower specificity. */
  background-color: transparent;
  background-position: center center;
  background-repeat: no-repeat;
  /* Set a hidden border so we can use a border shadow on hover. */
  border: solid 1px transparent;
  border-radius: 2px;
  -webkit-border-radius: 2px;
  color: #333;
  cursor: default;
  font-size: 11px;
  font-weight: bold;
  height: 27px;
  margin: 4px 0 0 -1px;
  outline: none;
  text-decoration: none;
  vertical-align: middle;
  width: 27px;
}

#qowt-main-buttonbar button:disabled {
  opacity: 0.3;
}
#qowt-main-buttonbar button:disabled span{
  display: none;
}

/* Button focused effect */
#qowt-main-buttonbar button.focused-button {
  border-color: #c6c6c6;
  box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
  -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
  color: #222;
}

/* Button hover effect */
#qowt-main-buttonbar button:not(disabled):not(disabled):hover {
  border-color: #c6c6c6;
  box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
  -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
  color: #222;
}

/* Button effect for sticky (latched) buttons.*/
#qowt-main-buttonbar button:not(disabled):not(disabled).latched,
#qowt-main-buttonbar .qowt-menu-active button:not(disabled):not(disabled) {
  background-color: #EEE;
  border-color: #CCC;
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
  -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
}

/**
 * @fileoverview This css module styles the 'activity' buttons.
 * These are the buttons that appear in the top right of the toolbar space as
 * well as others. It includes 'primary' and 'basic' buttons.
 */

.button {
  border-radius: 2px;
  -webkit-border-radius: 2px;
  box-shadow: none;
  -webkit-box-shadow: none;
  display: inline-block;
  font-family: Arial, sans-serif;
  font-size: 11px;
  font-weight: bold;
  height: 29px;
  line-height: 26px;
  margin-right: 9px;
  min-width: 54px;
  padding: 0px 11px 0px 3px; /* center button icon and text */
  text-align: center;
  transition: all 0.218s;
  -webkit-transition: all 0.218s;
  user-select: none;
  -webkit-user-select: none;
  vertical-align: top;
  display: inline-flex;
}

.button:hover {
  box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
  -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
  transition: all 0.0s;
  -webkit-transition: all 0.0s;
}

.focused-button {
  border-color: #c6c6c6;
  box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
  -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
  color: #222;
}

.focused-sibling {
  border-color: #c6c6c6;
  box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
  -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
  color: #565555;
}

/*
 * Primary buttons will have colour, and we'll have readable text.
 */
.button.primary {
  color: #fff;
}

/*
 * Disabled blue button styling.
 */
.button.blue.disabled,
.button.blue.disabled:hover {
background-color: #4d90fe;
border: 1px solid #3079ed;
}

/*
 * Blue button styling.
 */
.button.blue {
  background-color: #4d90fe;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#4d90fe), to(#4787ed));
  background-image: -webkit-linear-gradient(top, #4d90fe, #4787ed);
  background-image: linear-gradient(top, #4d90fe, #4787ed);
  border: 1px solid #3079ed;
}

.button.blue:hover {
  background-color: #357ae8;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#4d90fe), to(#357ae8));
  background-image: -webkit-linear-gradient(top, #4d90fe, #357ae8);
  background-image: linear-gradient(top, #4d90fe, #357ae8);
  border: 1px solid #2f5bb7;
  color: #fff;
}

.button.blue:active {
  background-color: #357ae8;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#4d90fe), to(#357ae8));
  background-image: -webkit-linear-gradient(top, #4d90fe, #357ae8);
  background-image: linear-gradient(top, #4d90fe, #357ae8);
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
  -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.3);
  border: 1px solid #2f5bb7;
  color: #fff;
}

/*
 * Basic (secondary) buttons are plain grey.
 */
.button.basic {
  background-color: #f5f5f5;
  background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
  border: 1px solid rgba(0,0,0,0.1);
  box-shadow: none;
  -webkit-box-shadow: none;
  color: #333;
}

.button.basic:hover {
  background-color: #f8f8f8;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#f8f8f8), to(#f1f1f1));
  background-image: -webkit-linear-gradient(top, #f8f8f8, #f1f1f1);
  background-image: linear-gradient(top, #f8f8f8, #f1f1f1);
  border: 1px solid #c6c6c6;
  color: #111;
}

.button.basic:active {
  background-color: #f8f8f8;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#f8f8f8), to(#f1f1f1));
  background-image: -webkit-linear-gradient(top, #f8f8f8, #f1f1f1);
  background-image: linear-gradient(top, #f8f8f8, #f1f1f1);
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
  -webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
  border: 1px solid #c6c6c6;
  color: #111;
}

.button.basic span {
  opacity: 0.65;
}

/*
 * All these buttons will have an inner with icon.
 */
.button span {
  background-repeat: no-repeat;
  display: inline-block;
  height: 21px;
  padding-right: 4px;
  position: relative;
  top: 2px;
  width: 21px;
}

/*
 * The container for all the buttons in the top right of the toolbars.
 */
#activityButtonContainer {
  height: 29px;
  padding-right: 44px;
  position: absolute;
  right: 0px;
  /* Place the container midway down the white toolbar strip.*/
  top: 15px;
  z-index: 1;
}

/* From menubar.css */
.qowt-shortcut {
  color: #777;
  left: auto;
  padding: 0 6px;
  position: absolute;
  right: 0;
  text-align: right;
}

.qowt-main-appIcon {
  display: block;
  height: 60px;
  position: absolute;
  width: 40px;
}

#qowt-main-titlebar-container {
  margin-left: 44px;
  position: relative;
}
#qowt-main-titlebar {
  background: white;
  clear: both;
  font: 13px/27px Arial, sans-serif;
  height: 29px !important;
  padding: 0;
  width: 100%;
}
#qowt-main-titlebar-outer {
  margin-left: 13px;
  white-space: nowrap;
}
#qowt-main-title {
  display: inline-block;
  position: relative;
  width: auto;
  height: 27px;
  margin-top: 5px;
}
#qowt-main-titlebar-span {
  display: inline-block;
  max-width: none;
  outline: none;
}
#qowt-main-title-inner {
  color: #333;
  margin: 1px 4px 1px 3px;
  overflow: hidden;
  font-size: 18px;
  text-overflow: ellipsis;
}

/* Basic menu styling for all apps.*/
#qowt-main-menubar {
  background: #fff;
  color: #000;
  cursor: default;
  font: 13px Arial, sans-serif;
  height: 31px;
  margin-left: 52px;
  outline: none;
  position: relative;
  right: 0;
  white-space: nowrap;
}

/* Basic menu button for all apps*/
#qowt-main-menubar .qowt-menuButton {
  border: 1px solid transparent;
  display: inline-block;
  margin: 3px 0 2px 0;
  padding: 4px 7px;
  position: relative;
}

#qowt-main-menubar.qowt-menu-open .qowt-menu-shield {
  background: white;
  bottom: -3px;
  height: 4px;
  left: 0;
  position: absolute;
  width: 100%;
  /* Must be at a higher z-index than contextMenu/menuPane. crbug 277428. */
  z-index: 106;
}

#qowt-main-menubar.qowt-menu-open .qowt-menuButton > menu,
#qowt-main-menubar.qowt-menu-open .qowt-menuButton > .qowt-menu-shield {
  /* Setting opacity to '0' fixes a bug on Chromebook Pixel where the scrollbars
  are still visible when the menu is hidden */
  opacity: 0 !important;
  /* Hide the originally open menu pane when hovering on another menu button.*/
  visibility: hidden !important;
}

#qowt-main-menubar.qowt-menu-open .qowt-menuButton:hover > menu,
#qowt-main-menubar.qowt-menu-open .qowt-menuButton:hover > .qowt-menu-shield {
  opacity: 1 !important;
  /* Show menu panes when you hover over active menu buttons, but with an open menu.*/
  visibility: visible !important;
}

#qowt-main-menubar.qowt-menu-open .qowt-menuButton:hover > menu {
  /* TODO(dskelton) Really want to use calculated top from menuButton clientHeight.*/
  top: 24px !important;
}

#qowt-main-menubar.qowt-menu-open .qowt-menuButton:hover {
  background-color: white;
  border: 1px solid rgba(0, 0, 0, .2);
  -webkit-box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
}

/* Menu button hover styling for an inactive menu.*/
#qowt-main-menubar .qowt-menuButton:hover {
  background-color: #eee;
  border: 1px solid transparent;
  color: black;
}

/* From menuPane.css */

/* Basic menu pane styling for all apps.*/
.qowt-menuPane {
  background: white;
  border: 1px solid rgba(0, 0, 0, .2);
  box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
  -webkit-box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
  color: black;
  font-size: 13px;
  list-style-type: none;
  margin: 0;
  margin-left: -1px;
  outline: none;
  padding: 6px 0;
  position: absolute;
  user-select: none;
  -webkit-user-select: none;
  /* Ensure menu panes have high z-index priority to display on top of other
   ui elements (eg sheet-selector)
   Note: if you change this you must also modify the qowt-menu-shield z-index
   value accordingly. See menubar.css.;
   */
  z-index: 105;
}

#cmd-cellAlign + .qowt-menuPane {
  padding: 6px 4px;
  white-space: normal;
  width: 84px;
}

.qowt-menuPane .qowt-spacer {
  /* Menu pane spacer (separator) styling.*/
  border-top: 1px solid #EBEBEB;
  margin-bottom: 6px;
  margin-top: 6px;
}

/* Basic styling for menu pane items.*/
.qowt-menuPane .qowt-menuitem, menu.qowt-color-pane div.qowt-menuitem {
  cursor: pointer;
  padding: 6px 7em 6px 30px;
  position: relative;
  user-select: none;
  -webkit-user-select: none;
}

.qowt-menupane .qowt-menuitem-disabled {
  cursor: default;
}

.qowt-menuitem-icon {
  height: 21px;
  left: 3px;
  position: absolute;
  top: 3px;
  width: 21px;
}

/* Overrides for Office Compatibility Mode menu item styling */
#menuitem-officeCompatibilityMode {
  padding-left: 8px;
}
.word #menuitem-officeCompatibilityMode {
  background-color: #4285f4;
}
.sheet #menuitem-officeCompatibilityMode {
  background-color: #0f9d58;
}
.point #menuitem-officeCompatibilityMode {
  background-color: #f4b400;
}
#menuitem-officeCompatibilityMode .qowt-menuitem-content {
  color: #fff;
}
#menuitem-officeCompatibilityMode .qowt-menuitem-icon {
  right: 8px;
  left: auto;
}
#menuitem-officeCompatibilityMode:hover,
.qowt-menuPane .qowt-menuitem:hover,
.qowt-menuPane .qowt-menuitem.selected {
  /* Styling when you hover over a menu pane item.*/
  background-color: #EEE;
  border-color: #EEE;
  border-style: dotted;
  border-width: 1px 0;
  padding-bottom: 5px;
  padding-top: 5px;
}
.qowt-menuPane-focused {
  background-color: #EEE;
  border-color: #EEE;
  border-style: dotted;
  border-width: 1px 0;
  padding-bottom: 5px;
  padding-top: 5px;
}

.qowt-menuPane .qowt-menuitem.navigated {
  /* Styling when you navigate over a menu pane item.*/
  background-color: #EEE;
  border-color: #EEE;
  border-style: dotted;
  border-width: 1px 0;
  padding-bottom: 5px;
  padding-top: 5px;
}
.word #menuitem-officeCompatibilityMode:hover .qowt-menuitem-content {
  color: #4285f4;
}
.sheet #menuitem-officeCompatibilityMode:hover .qowt-menuitem-content {
  color: #0f9d58;
}
.point #menuitem-officeCompatibilityMode:hover .qowt-menuitem-content {
  color: #f4b400;
}

/* Disabled menu items.*/
.qowt-menupane .qowt-menuitem-disabled,
.qowt-menupane .qowt-menuitem-disabled .qowt-shortcut {
  color: #ccc;
}
.qowt-menupane .qowt-menuitem-disabled .qowt-menuitem-icon {
  opacity: 0.3;
}

/* Disabled menu items should have no hover effect.*/
.qowt-menuPane .qowt-menuitem-disabled:hover {
  background-color: inherit;
  border-color: white;
}

/* Overrides the styles for buttons when they are inside a menu pane */
#qowt-main-buttonbar menu.qowt-menuPane button {
  cursor: pointer;
  height: 28px;
  margin: 0;
  width: 28px;
}

/* Overrides the styles for buttons when they are inside a menu pane */
#qowt-main-buttonbar menu.qowt-menuPane button:not(disabled):not(disabled).latched,
.qowt-menu-active menu.qowt-menuPane button:not(disabled):not(disabled) {
  background-color: transparent;
  border-color: transparent;
  box-shadow: none;
  -webkit-box-shadow: none;
}

#qowt-main-buttonbar menu.qowt-menuPane button:not(disabled):not(disabled):hover {
  background-color: #e0edfe;
}
