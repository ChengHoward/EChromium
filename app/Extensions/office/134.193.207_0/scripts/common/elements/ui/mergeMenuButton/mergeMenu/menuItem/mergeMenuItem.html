<link rel="import" href="../../../../../../third_party/polymer/polymer.html"/>
<link rel="import" href="../../../../custom/qowt-item/qowt-item-styles.html">

<dom-module id="qowt-merge-menu-item">
  <template>
    <style include="qowt-item-styles">
        :host(.focused:not([disabled])){
            background-color: #eee;
        }
    </style>
    <iron-icon id="icon" src="[[src]]" icon="[[icon]]" item-icon></iron-icon>
    <div id="label">{{label}}</div><content></content>
  </template>
</dom-module>
