    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: proxima-nova, "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: transparent;
        }
        
        * {
            font-family: proxima-nova, "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
        body {
            perspective: 800px;
            -webkit-user-select: none;
            /* border: 1px #525252 solid; */
        }
        
        input[type="submit"],
        input[type="reset"],
        input[type="button"],
        input[type="text"],
        button,
        textarea {
            -webkit-app-region: no-drag;
        }
        
        .shadow {
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }
        
        #login-back {
            position: relative;
            border-radius: 3px 3px 0 0;
            left: 0;
            right: 0;
            height: 180px;
        }
        
        #card {
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: #ebf2f92d;
            position: absolute;
            -webkit-transition: -webkit-transform .6s ease-in-out;
            transition: transform .6s ease-in-out;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            border-radius: 4px;
            -webkit-app-region: drag;
            background: transparent;
        }
        
        .rainbow-button-wrapper {
            --rainbow-button-width: 170px;
            --rainbow-button-height: 50px;
            --rainbow-button-width-inner: 164px;
            --rainbow-button-height-inner: 44px;
            --rainbow-color-1: hsl(116, 30%, 36%);
            --rainbow-color-2: hsl(194, 60%, 36%);
            --rainbow-color-3: hsl(222, 53%, 50%);
            --rainbow-color-4: hsl(285, 47%, 46%);
            --rainbow-color-5: hsl(330, 65%, 48%);
            --rainbow-color-6: hsl(32, 79%, 49%);
            --rainbow-color-7: hsl(53, 84%, 50%);
            display: inline-block;
            width: var(--rainbow-button-width);
            height: var(--rainbow-button-height);
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            position: absolute;
            transform: translate(-50%);
            left: 50%;
            width: 230px;
            height: 38px;
            border: none;
            color: #FFF;
            background: #03A9F4;
            border-radius: 6px;
            top: 145px;
            font-size: 16px;
            transition: .2s;
        }
        
        .rainbow-button-wrapper:before {
            display: block;
            position: absolute;
            z-index: 2;
            top: 0;
            left: 0;
            width: 600px;
            height: var(--rainbow-button-height);
            background: #CCC;
            background: linear-gradient(to right, var(--rainbow-color-1) 0%, var(--rainbow-color-2) 14%, var(--rainbow-color-3) 28%, var(--rainbow-color-4) 42%, var(--rainbow-color-5) 56%, var(--rainbow-color-6) 70%, var(--rainbow-color-7) 84%, var(--rainbow-color-1) 100%);
            background-position: -200px 0;
            transition: all 0.5s;
            content: "";
        }
        
        .rainbow-button-wrapper button {
            display: block;
            width: var(--rainbow-button-width-inner);
            height: var(--rainbow-button-height-inner);
            position: absolute;
            z-index: 3;
            top: 3px;
            left: 3px;
            border: none;
            background: white;
            color: black;
            font-size: 1.3rem;
        }
        
        .rainbow-button-wrapper:hover:before {
            background-position: 200px 0;
        }
        
        .animRotate {
            -webkit-transition-property: -webkit-transform;
            -webkit-transition-duration: 1s;
            -moz-transition-property: -moz-transform;
            -moz-transition-duration: 1s;
            -webkit-animation: rotate 3s linear infinite;
            -moz-animation: rotate 3s linear infinite;
            -o-animation: rotate 3s linear infinite;
            animation: rotate 3s linear infinite;
        }
    </style>
</head>
